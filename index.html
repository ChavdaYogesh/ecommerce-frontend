<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fakestoreapi.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <title>E-Commerce Frontend</title>
    <link rel="stylesheet" href="styles/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </noscript>
</head>

<body>

    <header>
        <div class="navbar">
            <div class="logo">ShopWave</div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="login.html" id="auth-link">Login</a></li>
            </ul>

            <div class="nav-right">
                <div class="search-box">
                    <input type="text" placeholder="Search...">
                    <button><i class="fas fa-search"></i></button>
                </div>

                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge" id="cart-count">0</span>
                </div>

                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>New Season Arrivals</h1>
            <p>Discover the latest trends in fashion. Up to 50% off on selected items.</p>
            <a href="#products" class="cta-btn">Shop Now</a>
        </div>
    </section>

    <section id="products" class="product-section">
        <h2>Featured Products</h2>
        <div class="product-grid" id="product-grid">
            <div id="loading-spinner" class="spinner"></div>

        </div>
    </section>

    <script type="module" src="scripts/app.js"></script>

    <div id="toast">Item added to cart!</div>
</body>

</html>
