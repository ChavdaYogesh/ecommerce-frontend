<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fakestoreapi.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <title>Your Cart - ShopWave</title>
    <link rel="stylesheet" href="styles/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </noscript>
</head>

<body>

    <header>
        <div class="navbar">
            <div class="logo"><a href="index.html" style="color:white; text-decoration:none;">ShopWave</a></div>
            <div class="nav-right">
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge" id="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container cart-page-container">
        <h2>Shopping Cart</h2>

        <div class="cart-layout">
            <div class="cart-items" id="cart-items-container">
                <p>Your cart is loading...</p>
            </div>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal-price">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax (5%)</span>
                    <span id="tax-price">$0.00</span>
                </div>
                <hr>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total-price">$0.00</span>
                </div>
                <button class="checkout-btn" onclick="alert('Proceeding to Checkout!')">Proceed to Checkout</button>
                <a href="index.html" class="continue-shopping">Continue Shopping</a>
            </div>
        </div>
    </div>

    <script src="scripts/cart.js"></script>
</body>

</html>
